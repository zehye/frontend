<!doctype html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
    <style>
        .shadow {
            background-color: #000000;
            margin: 50px auto;
            width: 500px;
        }
        .box {
            background-color: #ffff00;
            padding: 20px;
            font-size: 20px;
            text-align: center;
            position: relative;
            top: -3px;
            left: -5px;
        }
    </style>
</head>
<body>
<h2>제목입니다.</h2>
<div class="shadow">
    <div class="box">Welcome to my HomePage</div>
</div>
<h2>여기도 제목입니다.</h2>
<p>본문입니다. </p>
</body>
</html>
